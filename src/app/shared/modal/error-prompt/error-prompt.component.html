<div class="d-flex flex-column error-prompt">
  <div class="header">
    <div *ngIf="data.htmlErrorIcon" [innerHtml]="data.htmlErrorIcon"></div>
    <ng-container *ngIf="!data.htmlErrorIcon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="61"
        height="60"
        viewBox="0 0 61 60"
        fill="none"
      >
        <path
          d="M30.5 5C16.725 5 5.5 16.225 5.5 30C5.5 43.775 16.725 55 30.5 55C44.275 55 55.5 43.775 55.5 30C55.5 16.225 44.275 5 30.5 5ZM38.9 35.75C39.625 36.475 39.625 37.675 38.9 38.4C38.525 38.775 38.05 38.95 37.575 38.95C37.1 38.95 36.625 38.775 36.25 38.4L30.5 32.65L24.75 38.4C24.375 38.775 23.9 38.95 23.425 38.95C22.95 38.95 22.475 38.775 22.1 38.4C21.375 37.675 21.375 36.475 22.1 35.75L27.85 30L22.1 24.25C21.375 23.525 21.375 22.325 22.1 21.6C22.825 20.875 24.025 20.875 24.75 21.6L30.5 27.35L36.25 21.6C36.975 20.875 38.175 20.875 38.9 21.6C39.625 22.325 39.625 23.525 38.9 24.25L33.15 30L38.9 35.75Z"
          attr.fill="{{ data.fill ? data.fill : '#B3261E' }}"
        />
      </svg>
    </ng-container>
  </div>

  <div class="info">
    <h1 *ngIf="data.heading" [class]="data.headingSize ? data.headingSize : ''">
      {{ data.heading }}
    </h1>
    <p *ngIf="data.message">{{ data.message }}</p>
    <div *ngIf="data.htmlContent" [innerHtml]="data.htmlContent"></div>
  </div>

  <button
    class="action"
    [style.backgroundColor]="
      data.buttons?.bgColor ? data.buttons?.bgColor : '#168972'
    "
    [style.borderColor]="
      data.buttons?.borderColor
        ? data.buttons?.borderColor
        : data.buttons?.bgColor
        ? data.buttons?.bgColor
        : '#168972'
    "
    [style.color]="data.buttons?.color ?? null"
    (click)="onContinue()"
  >
    Close
  </button>

  <button
    class="action d-none"
    [style.backgroundColor]="
      data.buttons?.bgColor ? data.buttons?.bgColor : '#168972'
    "
    [style.borderColor]="
      data.buttons?.bgColor ? data.buttons?.bgColor : '#168972'
    "
    (click)="onContinue()"
    *ngIf="data.buttons?.continue"
  >
    {{ data.buttons?.continue }}
  </button>
</div>

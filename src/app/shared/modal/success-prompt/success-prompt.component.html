<div class="d-flex flex-column success-prompt">
  <div class="header">
    <div *ngIf="data.htmlSuccessIcon" [innerHtml]="data.htmlSuccessIcon"></div>
    <ng-container *ngIf="!data.htmlSuccessIcon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="61"
        height="60"
        viewBox="0 0 61 60"
        fill="none"
      >
        <path
          d="M30.5 5C16.725 5 5.5 16.225 5.5 30C5.5 43.775 16.725 55 30.5 55C44.275 55 55.5 43.775 55.5 30C55.5 16.225 44.275 5 30.5 5ZM42.45 24.25L28.275 38.425C27.925 38.775 27.45 38.975 26.95 38.975C26.45 38.975 25.975 38.775 25.625 38.425L18.55 31.35C17.825 30.625 17.825 29.425 18.55 28.7C19.275 27.975 20.475 27.975 21.2 28.7L26.95 34.45L39.8 21.6C40.525 20.875 41.725 20.875 42.45 21.6C43.175 22.325 43.175 23.5 42.45 24.25Z"
          attr.fill="{{ data.fill ? data.fill : '#168972' }}"
        />
      </svg>
    </ng-container>
  </div>

  <div class="info">
    <h1 *ngIf="data.heading" [class]="data.headingSize ? data.headingSize : ''">
      {{ data.heading }}
    </h1>
    <p *ngIf="data.message">{{ data.message }}</p>
    <div *ngIf="data.htmlContent" [innerHtml]="data.htmlContent"></div>
  </div>

  <div class="show-border" *ngIf="data.showBorder"></div>

  <button
    class="action"
    [style.backgroundColor]="
      data.buttons?.bgColor ? data.buttons?.bgColor : '#168972'
    "
    [style.border-color]="
      data.buttons?.bgColor ? data.buttons?.bgColor : '#168972'
    "
    (click)="onContinue()"
  >
    Close
  </button>
</div>

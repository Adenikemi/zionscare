<nav
  class="navbar navbar-expand-lg fixed-top"
  [ngClass]="{ sticky: isScrolled }"
>
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="assets\images\logo\zioncarelogo.png" alt="ideal logo" />
    </a>
    <button
      class="navbar-toggler shadow-none border-0"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="offcanvas offcanvas-start"
      style="height: 400px"
      tabindex="-1"
      id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
          Zion Quality Care
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body d-flex align-items-center">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a
              class="nav-link"
              [ngClass]="{ active: activeRoute === '/' }"
              id="home"
              aria-current="page"
              routerLink="/"
              (click)="setActive('/')"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [ngClass]="{ active: activeRoute === '/about' }"
              routerLink="/about"
              (click)="setActive('/about')"
              >About</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [ngClass]="{ active: activeRoute === '/services' }"
              aria-current="page"
              routerLink="/services"
              (click)="setActive('/services')"
              >Services</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [ngClass]="{ active: activeRoute === '/contact' }"
              routerLink="/contact"
              (click)="setActive('/contact')"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
